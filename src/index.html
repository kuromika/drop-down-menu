<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Drop-down menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <main>
        <h1 class="header">Drop-down Menu</h1>
        <button type ="button" class="drop-down-button">Please select...</button>
        <div class="drop-down-options hidden">
            <button type="button" class="item">Item 1</button>
            <button type="button" class="item">Item 2</button>
            <button type="button" class="item">Item 3</button>
            <button type="button" class="item">Item 4</button>
        </div>
    </main>
</body>

</html>
